<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFast - E-Commerce</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
        }
        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2em;
            color: #ffd700;
        }
        .add-product-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .add-product-form input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
        }
        .add-product-form button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .add-product-form button:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛒 ShopFast E-Commerce</h1>
        
        <div class="status" id="status">
            <h3>System Status</h3>
            <p id="api-status">Checking API connection...</p>
        </div>

        <div class="add-product-form">
            <h3>Add New Product</h3>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price" step="0.01">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <h2>Products Catalog</h2>
        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('api-status').innerHTML = 
                    `✅ API Status: ${data.status} | Database: ${data.database}`;
            } catch (error) {
                document.getElementById('api-status').innerHTML = 
                    `❌ API Status: offline | Error: ${error.message}`;
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                const grid = document.getElementById('productsGrid');
                
                if (data.products && data.products.length > 0) {
                    grid.innerHTML = data.products.map(product => `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<div class="loading">No products yet. Add some!</div>';
                }
            } catch (error) {
                document.getElementById('productsGrid').innerHTML = 
                    `<div class="loading">Error loading products: ${error.message}</div>`;
            }
        }

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            
            if (!name || !price) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, price: parseFloat(price) })
                });
                
                const data = await response.json();
                alert('Product added successfully!');
                
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                
                loadProducts();
            } catch (error) {
                alert('Error adding product: ' + error.message);
            }
        }

        checkApiStatus();
        loadProducts();
        
        setInterval(() => {
            checkApiStatus();
            loadProducts();
        }, 5000);
    </script>
</body>
</html>
